<body class="page">
<!-- Page wrapper -->
<div class="page__wrap">

  <!-- Page Header -->
  <!-- page-header.html -->
  <header class="page-header  page-header--contact">
    <div class="page-header__top">
      <button class="main-menu__btn  main-menu__btn--open">
        <svg class="main-menu__image" width="31" height="23.9" viewBox="0 0 31 23.9">
          <rect width="31" height="1.64" rx="0.82" ry="0.82" fill="#fff"/>
          <rect y="22.26" width="31" height="1.64" rx="0.82" ry="0.82" fill="#fff"/>
          <rect y="11.13" width="31" height="1.64" rx="0.82" ry="0.82" fill="#fff"/>
        </svg>
      </button>
      <a class="page-header__logo" href="{{buildUrl general.city '/'}}"><img height="38" width="152" src="/static/pancake/img/logo.svg" alt="Логотип"/></a>
  
      <a class="page-header__tel" href="tel:{{ general.phoneHref }}"><span>{{ general.phoneCode }}</span> {{ general.phoneNumber }}</a>
    </div>
    <div class="page-header__wrap">
      <a class="main-menu__icon-close  icon-close" href="#">
        <svg class="icon-close__image" width="19" height="19" viewBox="0 0 19 19">
          <line class="icon-close__element" x1="1" y1="18" x2="18" y2="1" style="fill: none;stroke: #fd8204;stroke-linecap: round;stroke-miterlimit: 10;stroke-width: 2px"/>
          <line class="icon-close__element" x1="18" y1="18" x2="1" y2="1" style="fill: none;stroke: #fd8204;stroke-linecap: round;stroke-miterlimit: 10;stroke-width: 2px"/>
        </svg>
      </a>
      <!--Main Menu-->
      {{templateTag this 'menu/main-menu.html'}}
      <!--/Main Menu-->
      <!--
      <div class="page-header__contact  contact">
        <a class="contact__callback" href>Свяжитесь со мной</a>
      </div>
      -->
      <div class="change-town">
        <p class="change-town__btn">{{general.city.title}}</p>
        <ul class="change-town__list list">
          <li class="change-town__item {{#ifCond general.city.keyword '==' 'moscow' }}change-town__item--active{{/ifCond}} item">
            <a class="change-town__link link" href="{{buildUrl 'moscow' general.path}}">Москва</a>
          </li>
          <li class="change-town__item {{#ifCond general.city.keyword '==' 'spb' }}change-town__item--active{{/ifCond}} item">
            <a class="change-town__link link" href="{{buildUrl 'spb' general.path}}">Санкт-Петербург</a>
          </li> <!--
          <li class="change-town__item {{#ifCond general.city.keyword '==' 'nn' }}change-town__item--active{{/ifCond}} item">
            <a class="change-town__link link" href="{{buildUrl 'nn' general.path}}">Нижний Новгород</a>
          </li>-->
        </ul>
      </div>
    </div>
  </header>
  <!-- /Page Header -->

  <!-- Main Content -->
  <main class="page__main-content  main-content  main-content--vertical">
    <div class="main-content__wrap  scroll-container-unstable">
      <section class="page__section  section">
      <div class="section__wrap">
        <div class="payment">
          <form class="payment__form" data-send="{{autosend}}" data-url="{{redirect}}">
            <h3 class="payment__heading  title">Оплатить счёт</h3>
            <div class="payment__row">
              <label class="payment__label  label">Номер счёта<span class="label__required">*</span></label>
              <input class="payment__input  input" type="text" name="order-id" size="25" required="" {{#if order_id}} value="{{order_id}}" {{/if}}>
            </div>
            <div class="payment__row">
              <label class="payment__label  label">Стоимость<span class="label__required">*</span></label>
              <input class="payment__input  input" type="text" name="amount" required="" {{#if amount}} value="{{amount}}" {{/if}}>
            </div>
            <div class="payment__row">
              <p class="payment__label  label">Дополнительная информация</p>
              <textarea class="payment__textarea  textarea" name="description">{{#if description}}{{description}}{{/if}}</textarea>
            </div>
            <div class="payment__row">
              <button class="payment__btn button">Оплатить</button>
            </div>
          </form>

        </div>
      </div>
    </section>
    </div>
    
    <div class="contact-btn" data-ga='{"hitType": "click", "eventCategory": "button", "eventAction": "send", "eventLabel": "orderButton"}'>
      <button class="contact-btn__btn contact-btn__btn--main  contact-btn__btn--rotate" type="button" data-name="service-order">
        <svg class="contact-btn__image" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><rect width="30" height="30" fill="none"/><path d="M28.5,9.4a9.15,9.15,0,0,0-2.11-6.09,8.72,8.72,0,0,0-.67-.71A15,15,0,0,0,23.79,1a1.85,1.85,0,0,0-2.7.17A15.65,15.65,0,0,0,18.45,5a6.66,6.66,0,0,0-.63,1.71,2.47,2.47,0,0,0,.77,2.46,15.18,15.18,0,0,0,1.74,1.46,2.45,2.45,0,0,1,.92,3.2A11.2,11.2,0,0,1,19.35,17a22.67,22.67,0,0,1-3.48,3.66A5.91,5.91,0,0,1,13.52,22a2.16,2.16,0,0,1-2.11-.61c-.58-.56-1.16-1.11-1.78-1.63a2.71,2.71,0,0,0-3.24-.3,9.69,9.69,0,0,0-1.64,1.09c-.81.67-1.58,1.39-2.35,2.12a3.82,3.82,0,0,0-.64.88A1.91,1.91,0,0,0,2,25.8,12.78,12.78,0,0,0,5,28.26,8.92,8.92,0,0,0,9.61,29.5a12.34,12.34,0,0,0,6.42-2,28.38,28.38,0,0,0,6.77-6,29.05,29.05,0,0,0,4.12-6.07A13.94,13.94,0,0,0,28.5,9.4Z" fill="#fff"/></svg>
      </button>
    </div>
  </main>
  <!-- /Main Content -->
</div>
