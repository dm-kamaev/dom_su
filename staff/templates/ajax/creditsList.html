{{#each GetCreditsListForEmployee.List as |credits|}}
    <a class="table-item" href="{% host_url staff:get_wage employee_id credits.Credit.CreditID on family %}">
      <p class="table-item__text  table-item__text--bold">{{#if credits.Date }}{{ formatPartDate credits.Date "DD.MM.YYYY" }}<span class="table-item__text  table-item__text--big">{{formatPartDate credits.Date "HH:mm"}}</span>{{else}}-{{/if}}</p>
      <p class="table-item__text">{{ credits.Type }}</p>
      <p class="table-item__text  table-item__text--summa  table-item__text--bold"><span class="table-item__text">Сумма:</span> {{ toMoney credits.Sum }} руб.</p>
    </a>
{{/each}}
