<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <link rel="stylesheet" href="/admin/public/static/css/normalize.css">
  <link rel="stylesheet" href="/admin/public/static/css/css.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body class="page">
<header class="page__header">
  <div class="title header__title">Домовёночек Администрирование :) v.0.1.</div>
  <ul class="list nav nav--close">
    <li class="item nav__item nav__item--user">Добро пожаловать, Руслан.</li>
    <li class="item nav__item"><a class="link nav__link">Изменить пароль</a></li>
    <li class="item nav__item"><a class="link nav__link">Выход</a></li>
  </ul>
</header>
<main class="main">
  <div class="page__wrap">
    <h1 class="header">Администрирование сайта</h1>
    <div class="block">
      <div class="block__title">Name</div>
      <div>

        <ul class="list block__list">
          {{#each models}}
          <li class="item block__item">
            <a class="link block__link" href="/admin/{{this.name}}">{{this.title}}</a>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</main>
</body>
</html>
